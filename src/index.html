  <script>
  
  
  
    //Get the button
    var mybutton = document.getElementById("myBtn");
    function startFromTop(){
    window.scrollTo({
      top: 00,
      
      behavior: 'smooth'})
  }
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
     window.scrollTo({
      top: 00,
      
      behavior: 'smooth'
    });
    
    }
    </script>

  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        
        if(window.pageYOffset == 0){
        document.getElementById("navbar").style.top = "0px";
        
        document.getElementById("navbar").classList.add("headroom--not-bottom");
         
        document.getElementById("navbar").classList.add("headroom--pinned");
        document.getElementById("navbar").classList.add("headroom--top");
        document.getElementById("navbar").classList.remove("header-top");
        
       
        document.getElementById("navbar").classList.remove("headroom--not-top");
        document.getElementById("navbar").classList.remove("headroom--not-bottom");
      }else{
        document.getElementById("navbar").style.top = "0px";
        document.getElementById("navbar").classList.add("header-top");
        document.getElementById("navbar").classList.add("headroom");
        document.getElementById("navbar").classList.add("headroom--pinned");
        document.getElementById("navbar").classList.add("headroom--not-top");
        document.getElementById("navbar").classList.add("headroom--not-bottom");
      }
      } else {
        document.getElementById("navbar").style.top = "-100px";
        
      }
     
       
      
      prevScrollpos = currentScrollPos;
    }
    
  

    </script>
